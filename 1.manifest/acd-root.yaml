apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acd-root
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: acd
    repoURL: https://github.com/DmitryShevkun/practice_acd_deploy.git
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
