apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name     : root
  namespace: acd-deploy-root
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name     : in-cluster
    namespace: acd-deploy
  source:
    path   : "k8s"
    repoURL: "git@github.com/DmitryShevkun/practice_acd_deploy.git"
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune   : true
      selfHeal: true
